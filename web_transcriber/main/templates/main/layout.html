{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/icon_logo.png' %}" alt="Лого">
        <span class="logo">Нефрит-W</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><img src="{% static 'main/img/home.svg' %}" alt="ab_us">Главная</li></a>
            <a href="{% url 'about' %}"><li><img src="{% static 'main/img/about-us.svg' %}" alt="ab_us">Про нас</li></a>
            <a href=""><li><img src="{% static 'main/img/pap_plane.svg' %}" alt="contacts">Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
